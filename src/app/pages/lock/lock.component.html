          <span class="navbar-toggler-bar bar3"></span>

      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        
        <!-- Flag 1 -->
        <li class="nav-item star-clickable" [class.active]="selectedLanguage === 'en'">
          <a class="nav-link btn-rotate" (click)="switchLanguage('en')">

              <span class="d-lg-none d-md-block"> English</span>

          </a>

        <li class="nav-item star-clickable" [class.active]="selectedLanguage === 'de'">

            </p>

        <li class="nav-item star-clickable" [class.active]="selectedLanguage === 'fr'">

<div class="wrapper wrapper-full-page ">
  <div class="full-page lock-page section-image" filter-color="black" data-image="./assets/img/bg/bruno-abatti.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <div class="card-header "><div class="card-header "><h3 class="header text-center">Sign in to Focus</h3></div></div>
            <div class="card-body ">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-single-02"></i>
                  </span>
                </div>
                <input [(ngModel)]="username" class="form-control" placeholder="{{'Username' | translate}}" type="text"></div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input [(ngModel)]="password" class="form-control" placeholder="{{'Password' | translate}}" type="password"></div>
                  <br>
            </div>
            <div class="card-footer">
              <a *ngIf="!this.loading" (click)="signIn()" class="btn btn-warning btn-round btn-block mb-3">
                {{"GetStarted" | translate}}
              </a>
              <a *ngIf="this.loading" class="btn btn-warning btn-round btn-block mb-3">
                <div class="text-center">
                  <div *ngIf="this.loading" class="spinner-border" role="status" style="width: 0.80rem; height: 0.80rem;">
                    <span class="visually-hidden"></span>
                  </div>
                </div>
              </a>
            
            </div>
          </div>
            
        </div>
      </div>
    </div>
    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          <div class="credits ml-auto">
            <span class="copyright">
            &copy; {{test | date: 'yyyy'}}, made by RiAn
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
