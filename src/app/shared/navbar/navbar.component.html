<nav #navbar class="navbar navbar-expand-lg navbar-absolute" [ngClass]="{ 'bg-white': open === true , 'navbar-transparent': open === false}">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-minimize">
        <button id="minimizeSidebar" class="btn btn-icon btn-round" (click)="minimizeSidebar()">
          <i class="nc-icon nc-minimal-right text-center visible-on-sidebar-mini"></i>
          <i class="nc-icon nc-minimal-left text-center visible-on-sidebar-regular"></i>
        </button>
      </div>
      <div class="navbar-toggle" (click)="sidebarToggle()">
        <button type="button" class="navbar-toggler">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <a class="navbar-brand" href="javascript:void(0)">{{getTitle() | translate}}</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation" (click)="open = !open">
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
         <!-- Flag 1 -->
        <li class="nav-item star-clickable" [class.active]="selectedLanguage === 'en'">
          <a class="nav-link btn-rotate" (click)="switchLanguage('en')">
            <img src="../../../assets/img/GB.png" alt="Flag 1">
            <p>
              <span class="d-lg-none d-md-block"> English</span>
            </p>
          </a>
        </li>
        <!-- Flag 2 -->
        <li class="nav-item star-clickable" [class.active]="selectedLanguage === 'de'">
          <a class="nav-link btn-rotate" (click)="switchLanguage('de')">
            <img src="../../../assets/img/DE.png" alt="Flag 2">
            <p>
              <span class="d-lg-none d-md-block"> Deutsch</span>
            </p>
          </a>
        </li>

        <!-- Flag 3 -->
        <li class="nav-item star-clickable" [class.active]="selectedLanguage === 'fr'">
          <a class="nav-link btn-rotate" (click)="switchLanguage('fr')">
            <img src="../../../assets/img/flags/FR.png" alt="Flag 3">
            <p>
              <span class="d-lg-none d-md-block"> Francais</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
</nav>
