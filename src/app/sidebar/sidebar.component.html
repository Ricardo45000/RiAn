

<div class="logo" data-toggle="modal" data-target="#myModal">
	<a class="simple-text logo-mini">
        <div class="logo-image-small">
            <img src={{this.myLogo}}/>
        </div>
	</a>

	<a class="simple-text text-capitalize logo-normal text-center">
		{{this.myShop}}
	</a>
</div>


<div class="sidebar-wrapper">

  <div class="user" style="text-align:center">
    <div class="photo">
      <img src={{this.myProfilePicture}} />
    </div>
    <div class="info">
      <a>
        <span>
          {{this.myName}}
        </span>
      </a>
      
    </div>
  </div>

    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
            <!--If is a single link-->
            <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                <i class="{{menuitem.icontype}}"></i>
                <p>{{ menuitem.title | translate }}</p>
            </a>
            <!--If it have a submenu-->
            <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub'">
                <i class="{{menuitem.icontype}}"></i>
                <p>{{menuitem.title}}<b class="caret"></b></p>
            </a>

            <!--Display the submenu items-->
            <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                        <a [routerLink]="[menuitem.path, childitem.path]">
                            <span class="sidebar-mini-icon">{{childitem.ab}}</span>
                            <span class="sidebar-normal">{{childitem.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    
 
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal" data-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-body">
          <img src={{this.myQrCode}} alt="Modal Image" class="img-fluid">
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-success w-100" data-dismiss="modal">Super</button>
        </div>
  
      </div>
    </div>
  </div>
